{% extends "modello_form.html" %}



    {%block form%}
        {%if 'camere' in argomento%}
            <div class=float-center >
                <div class="titolo">
                <h1> modifica {{argomento}}</h1> 
                </div>
            

                <form action="{% url 'modifica' username=username argomento=argomento agriturismo=agriturismo valore=valore%}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="number"> numero attuale:{{oggetto_selezionato.number}}</label> <br>
                        <input type="text" class="form-control" name="number" id="number" placeholder="cambia numero"> 
                    </div>
                    <div class="form-group">
                        <label for="prize"> prezzo attuale: {{oggetto_selezionato.prize}}</label> <br>
                        <input type="text" class="form-control" name="prize" id="prize" placeholder="cambia prezzo" min="000" max="999"> 
                    </div>
                    <div class="form-group">
                        <label for="stato">stato attuale: {{oggetto_selezionato.stato}}</label>
                        <select class="form-control" id="stato" name="stato">
                        <option>libera</option>
                        <option>occupata</option>
                        <option>prenotata</option>
                        <option>non disponibile</option>
                        </select>
                    </div>

                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
