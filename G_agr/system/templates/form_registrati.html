{% extends "modello_form.html" %}



    {%block form%}
    <div class=float-center >
        <div class="titolo">
           <h1> {{argomento}}</h1> 
        </div>
    

        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"> inserisci lo username </label> <br>
                <input type="text" class="form-control" name="username" id="username"> 
            </div>
            <div class="form-group">
                <label for="email"> inserisci il tuo indirizzo mail </label> <br>
                <input type="email" class="form-control" name="email" id="email"> 
            </div>
            <div class="form-group">
                <label for="password"> inserisci la tua password </label> <br>
                <input type="password" class="form-control" name="password" id="password"> 
            </div>
            <div class="form-group">
                <label for="first_name"> inserisci il primo nome </label> <br>
                <input type="text" class="form-control" name="first_name" id="first_name"> 
            </div>
            <div class="form-group">
                <label for="last_name"> inserisci il secondo nome </label> <br>
                <input type="text" class="form-control" name="last_name" id="last_name"> 
            </div>
            <input type="submit" class="btn btn-primary">


        </form>
    </div>
    {%endblock%}
